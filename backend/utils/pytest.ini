[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Testes unitários
    integration: Testes de integração
    auth: Testes relacionados à autenticação
    orders: Testes relacionados à pedidos
    items: Testes relacionados à itens do cardápio
    users: Testes relacionados à usuários
    slow: Testes que demoram para executar
    database: Testes que usam banco de dados
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*:UserWarning
    ignore:.*RequestsWarning:requests.*