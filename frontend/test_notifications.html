<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Notificações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 400px;
            min-width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-left: 4px solid #007bff;
            z-index: 10000;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .notification-error {
            border-left-color: #ef4444;
        }

        .notification-success {
            border-left-color: #22c55e;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification-content {
            display: flex;
            align-items: center;
            padding: 16px;
            gap: 12px;
        }

        .notification-icon {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            font-size: 14px;
        }

        .notification-error .notification-icon {
            background-color: #ef4444;
        }

        .notification-success .notification-icon {
            background-color: #22c55e;
        }

        .notification-text {
            flex: 1;
            display: block;
            min-height: 20px;
        }

        .notification-message {
            color: #333 !important;
            font-size: 14px !important;
            font-weight: 500 !important;
            line-height: 1.4 !important;
            display: block !important;
            text-align: left !important;
            word-wrap: break-word !important;
            max-width: 100% !important;
            margin: 0;
            padding: 0;
        }

        .notification-close {
            flex-shrink: 0;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Teste de Notificações</h1>
    <p>Clique nos botões para testar diferentes tipos de notificações:</p>
    
    <button class="test-button" onclick="showTestNotification('success')">Teste Sucesso</button>
    <button class="test-button" onclick="showTestNotification('error')">Teste Erro</button>
    <button class="test-button" onclick="showTestNotification('long')">Teste Mensagem Longa</button>

    <script>
        function showTestNotification(type) {
            let message, notificationType, icon;
            
            switch(type) {
                case 'success':
                    message = 'Login realizado com sucesso!';
                    notificationType = 'success';
                    icon = 'check-circle';
                    break;
                case 'error':
                    message = 'Email/usuário ou senha incorretos';
                    notificationType = 'error';
                    icon = 'exclamation-circle';
                    break;
                case 'long':
                    message = 'Esta é uma mensagem muito longa para testar se o sistema consegue exibir mensagens longas corretamente sem quebrar o layout ou esconder o texto';
                    notificationType = 'error';
                    icon = 'exclamation-circle';
                    break;
            }
            
            console.log('Creating notification:', {type: notificationType, message});
            
            const notification = document.createElement('div');
            notification.className = `notification notification-${notificationType}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">
                        <i class="fas fa-${icon}"></i>
                    </div>
                    <div class="notification-text">
                        <span class="notification-message">${message}</span>
                    </div>
                    <button class="notification-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            console.log('Notification element:', notification);
            console.log('Message span:', notification.querySelector('.notification-message'));
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
            
            notification.addEventListener('click', () => {
                notification.remove();
            });
        }
    </script>
</body>
</html>
