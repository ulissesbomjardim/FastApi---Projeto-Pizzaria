<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="starGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main promotion tag -->
  <path d="M40 60 L140 60 Q150 60 150 70 L150 130 Q150 140 140 140 L50 140 Q40 140 40 130 Z" 
        fill="url(#tagGradient)" stroke="#FF4500" stroke-width="2"/>
  
  <!-- Tag hole -->
  <circle cx="60" cy="100" r="8" fill="#FFFFFF" stroke="#FF4500" stroke-width="2"/>
  
  <!-- Percentage symbol -->
  <circle cx="100" cy="85" r="6" fill="#FFFFFF"/>
  <circle cx="120" cy="115" r="6" fill="#FFFFFF"/>
  <path d="M95 90 L125 110" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- "PROMO" text effect -->
  <text x="95" y="105" font-family="Arial Black" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">%OFF</text>
  
  <!-- Star burst -->
  <path d="M170 50 L175 40 L180 50 L190 45 L185 55 L195 60 L185 65 L190 75 L180 70 L175 80 L170 70 L160 75 L165 65 L155 60 L165 55 Z" 
        fill="url(#starGradient)" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Small stars -->
  <path d="M30 40 L32 35 L34 40 L39 38 L37 43 L42 45 L37 47 L39 52 L34 50 L32 55 L30 50 L25 52 L27 47 L22 45 L27 43 Z" 
        fill="url(#starGradient)" opacity="0.8"/>
  
  <path d="M160 130 L162 125 L164 130 L169 128 L167 133 L172 135 L167 137 L169 142 L164 140 L162 145 L160 140 L155 142 L157 137 L152 135 L157 133 Z" 
        fill="url(#starGradient)" opacity="0.8"/>
  
  <!-- Ribbon banner -->
  <path d="M20 80 L35 75 Q40 73 45 75 L160 95 Q165 97 165 102 Q165 107 160 109 L45 129 Q40 131 35 129 L20 124 Q15 122 15 117 Q15 112 20 110 Z" 
        fill="url(#ribbonGradient)" stroke="#8B0000" stroke-width="1"/>
  
  <!-- Ribbon text -->
  <text x="90" y="105" font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">OFERTA ESPECIAL</text>
  
  <!-- Ribbon ends -->
  <path d="M15 110 L10 115 L15 120 L20 115 Z" fill="#8B0000"/>
  <path d="M165 97 L170 102 L165 107 L160 102 Z" fill="#8B0000"/>
  
  <!-- Sparkle effects -->
  <circle cx="45" cy="65" r="2" fill="#FFFF00" opacity="0.8"/>
  <circle cx="140" cy="75" r="1.5" fill="#FFFF00" opacity="0.8"/>
  <circle cx="55" cy="140" r="2" fill="#FFFF00" opacity="0.8"/>
  <circle cx="130" cy="150" r="1.5" fill="#FFFF00" opacity="0.8"/>
  
  <!-- Lightning bolt for "flash sale" effect -->
  <path d="M25 160 L35 145 L30 145 L40 130 L30 140 L35 140 Z" 
        fill="#FFFF00" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Clock/timer symbol -->
  <circle cx="170" cy="170" r="15" fill="#FF6347" stroke="#DC143C" stroke-width="2"/>
  <path d="M170 158 L170 170 L178 178" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <circle cx="170" cy="170" r="2" fill="#FFFFFF"/>
</svg>