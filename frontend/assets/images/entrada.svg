<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="breadGradient" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="tomatoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Plate -->
  <ellipse cx="100" cy="150" rx="80" ry="15" fill="url(#plateGradient)" stroke="#D3D3D3" stroke-width="2"/>
  <ellipse cx="100" cy="148" rx="75" ry="12" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Bruschetta base (toasted bread) -->
  <ellipse cx="100" cy="130" rx="40" ry="20" fill="url(#breadGradient)" stroke="#CD853F" stroke-width="1"/>
  
  <!-- Bread texture -->
  <path d="M70 125 Q80 123 90 125 Q100 127 110 125 Q120 123 130 125" 
        stroke="#CD853F" stroke-width="1" fill="none"/>
  <path d="M75 135 Q85 133 95 135 Q105 137 115 135 Q125 133 135 135" 
        stroke="#CD853F" stroke-width="1" fill="none"/>
  
  <!-- Tomato pieces -->
  <circle cx="90" cy="125" r="6" fill="url(#tomatoGradient)"/>
  <circle cx="110" cy="128" r="5" fill="url(#tomatoGradient)"/>
  <circle cx="95" cy="135" r="4" fill="url(#tomatoGradient)"/>
  <circle cx="105" cy="120" r="4" fill="url(#tomatoGradient)"/>
  
  <!-- Basil leaves -->
  <ellipse cx="88" cy="130" rx="4" ry="7" fill="#228B22" transform="rotate(15 88 130)"/>
  <ellipse cx="112" cy="125" rx="4" ry="6" fill="#228B22" transform="rotate(-20 112 125)"/>
  <ellipse cx="100" cy="132" rx="3" ry="5" fill="#228B22" transform="rotate(45 100 132)"/>
  
  <!-- Mozzarella (white cheese) -->
  <ellipse cx="92" cy="122" rx="3" ry="2" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="108" cy="130" rx="4" ry="2" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="98" cy="128" rx="2" ry="2" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Olive oil drizzle -->
  <path d="M85 115 Q90 118 95 116 Q100 114 105 117 Q110 119 115 116" 
        stroke="#FFD700" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Additional garnish elements -->
  <!-- Small herbs -->
  <circle cx="80" cy="128" r="1" fill="#228B22"/>
  <circle cx="120" cy="122" r="1" fill="#228B22"/>
  <circle cx="102" cy="138" r="1" fill="#228B22"/>
  
  <!-- Pepper flakes -->
  <rect x="94" y="124" width="1" height="2" fill="#DC143C" rx="0.5"/>
  <rect x="106" y="127" width="1" height="1.5" fill="#DC143C" rx="0.5"/>
  
  <!-- Plate rim highlight -->
  <ellipse cx="100" cy="150" rx="80" ry="15" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
</svg>