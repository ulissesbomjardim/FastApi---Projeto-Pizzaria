<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="iceCreamGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:0.8" />
    </radialGradient>
    <linearGradient id="coneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cherryGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Ice cream cone -->
  <path d="M100 140 L80 200 Q100 205 120 200 Z" fill="url(#coneGradient)" stroke="#654321" stroke-width="2"/>
  
  <!-- Waffle pattern on cone -->
  <path d="M90 150 L110 150 M85 160 L115 160 M90 170 L110 170 M95 180 L105 180" 
        stroke="#654321" stroke-width="1.5" opacity="0.7"/>
  <path d="M95 145 L95 185 M105 145 L105 185 M100 145 L100 190" 
        stroke="#654321" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Ice cream scoops -->
  <!-- Bottom scoop (strawberry) -->
  <circle cx="100" cy="130" r="22" fill="url(#iceCreamGradient)" stroke="#FF1493" stroke-width="1"/>
  
  <!-- Middle scoop (vanilla) -->
  <circle cx="100" cy="100" r="25" fill="#FFF8DC" stroke="#F5DEB3" stroke-width="1"/>
  
  <!-- Top scoop (chocolate) -->
  <circle cx="100" cy="65" r="28" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Vanilla highlights -->
  <ellipse cx="90" cy="90" rx="8" ry="6" fill="rgba(255,255,255,0.6)" transform="rotate(-20 90 90)"/>
  
  <!-- Chocolate chips on vanilla -->
  <circle cx="105" cy="95" r="2" fill="#654321"/>
  <circle cx="95" cy="105" r="1.5" fill="#654321"/>
  <circle cx="110" cy="105" r="1.5" fill="#654321"/>
  
  <!-- Strawberry pieces on pink scoop -->
  <ellipse cx="110" cy="125" rx="3" ry="2" fill="#228B22" transform="rotate(30 110 125)"/>
  <circle cx="90" cy="135" r="2" fill="#FF0000"/>
  
  <!-- Cherry on top -->
  <circle cx="100" cy="35" r="8" fill="url(#cherryGradient)"/>
  <path d="M100 27 Q105 20 108 15" stroke="#228B22" stroke-width="3" fill="none"/>
  <ellipse cx="106" cy="17" rx="4" ry="2" fill="#228B22"/>
  
  <!-- Shine effects -->
  <ellipse cx="85" cy="55" rx="10" ry="8" fill="rgba(255,255,255,0.3)" transform="rotate(-30 85 55)"/>
  <ellipse cx="85" cy="115" rx="8" ry="6" fill="rgba(255,255,255,0.4)" transform="rotate(-20 85 115)"/>
  <ellipse cx="92" cy="32" rx="3" ry="2" fill="rgba(255,255,255,0.6)"/>
</svg>