site_url: https://pizzaria.com

# Repository
repo_name: pizzaria-fastapi
repo_url: https://github.com/ulissesbomjardim/pizzaria-fastapi
edit_uri: ""

# Configuration
theme:
  name: material
  language: pt-BR
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-7 
        name: Alternar para modo escuro
    # Palette toggle for dark mode
    - scheme: slate
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Alternar para modo claro
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.select
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
    logo: material/pizza

# Plugins
plugins:
  - search:
      lang: pt

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ulissesbomjardim
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ulissesbomjardim
  generator: false

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - def_list

